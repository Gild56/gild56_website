{% extends 'base.html' %}

{% block title %}Change Profile Photo{% endblock %}

{% block content %}
<header>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('games') }}">Games</a>
        <a href="{{ url_for('contact') }}">Contact</a>
        <a href="{{ url_for('hall_of_fame') }}">Hall of Fame</a>
        <a href="{{ url_for('community') }}">Community</a>
        <a href="{{ url_for('log_out') }}">Log Out</a>
        <a href="{{ url_for('user_profile', profile=username) }}">{{ username }}</a>
    </nav>
</header>

<main>
    <h1>Choose your profile photo:</h1>
    <hr>
    <form method="POST" action="/select_pfp">
        <div class="pfp-selection">
            {% for pfp in all_pfps %}
            <label class="pfp-container">
                <input type="radio" name="selected_pfp" value="{{ pfp }}" required>
                <img src="{{ url_for('static', filename='images/' + pfp.lower() + '.png') }}">
                <h3>{{ pfp }}</h3>
            </label>
            {% endfor %}
        </div>
        <button type="submit">Submit</button>
    </form>
</main>
{% endblock %}
